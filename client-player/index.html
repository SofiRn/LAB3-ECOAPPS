<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title>Player</title>
	</head>
	<body>
		<h1>Rock, Paper, Scissors - Player</h1>
		<input type="text" id="player-name" placeholder="Enter your name" />
		<button class="move-button" onclick="selectMove('rock')"
			>Rock
			<img src="images/Rock.png" />
		</button>
		<button class="move-button" onclick="selectMove('paper')">Paper
      <img src="images/Page.png" />
    </button>
		<button class="move-button" onclick="selectMove('scissors')">Scissors
      <img src="images/Scissors.png" />
    </button>
		<div id="message"></div>

		<script src="index.js"></script>
	</body>
</html>
